<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>SpeedCubing App</title>

    <link rel="shortcut icon" href="images/logo-32px.png"/>
    <link rel="apple-touch-icon" href="images/logo-32px.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">

</head>
<body class="">

<nav id="settings" class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SpeedCubing</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="options" id="option-icons" autocomplete="off"> Icons
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="options" id="option-text" autocomplete="off"> Text
                    </label>
                </div>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" name="options" id="option-F2L" autocomplete="off" checked> F2L
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" name="options" id="option-OLL" autocomplete="off" checked> OLL
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" name="options" id="option-PLL" autocomplete="off" checked> PLL
                    </label>
                </div>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="options" id="option-show-all" autocomplete="off"> All
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="options" id="option-show-filtered" autocomplete="off" checked> Filtered
                    </label>
                </div>
            </form>
        </div>
    </div>
</nav>

<ul id="algorithms">

</ul>

<div class="modal fade bs-example-modal-lg" id="algModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Formula</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
