<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>SpeedCubing</title>

    <link rel="shortcut icon" href="images/logo-32px.png"/>
    <link rel="apple-touch-icon" href="images/logo-32px.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
</head>
<body class="bg-dark -bg-secondary -bg-light">

<nav id="settings" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="images/logo-32px.png"></a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <form class="navbar-form navbar-left">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="options" id="option-F2L" autocomplete="off"> F2L
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="options" id="option-OLL" autocomplete="off"> OLL
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="options" id="option-PLL" autocomplete="off"> PLL
                    </label>
                </div>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option-show-all" autocomplete="off"> All
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option-show-filtered" autocomplete="off"> Filtered
                    </label>
                </div>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="options" id="option-icons" autocomplete="off"> Icons
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="options" id="option-text" autocomplete="off"> Text
                    </label>
                </div>
            </form>
        </div>
    </div>
</nav>

<ul id="algorithms">

</ul>

<div class="modal fade bs-example-modal-lg" id="algModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Formula</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="use-in-filter">
                    <label class="form-check-label" for="use-in-filter">
                        Use in filter
                    </label>
                </div>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
